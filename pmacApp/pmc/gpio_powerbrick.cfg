// Description:
// This file sets up the minimal configuration required to 
// integrate the PowerBrick GPIO with the associated EPICS driver.

// Define setup of GPIO
// Assumes 16 inputs, 8 outputs
// Inputs on GPIO00-15
// Outputs on GPIO16-23
Sys.WpKey = $AAAAAAAA
PowerBrick[0].GpioDir[0] = $00FF0000
PowerBrick[0].GpioPol[0] = $00000000
PowerBrick[0].GpioMode[0] = $00000000
Sys.WpKey = $0

// Define mappings for PowerBrick GPIO
// Inputs
M0->PowerBrick[0].GpioData[0].0
M1->PowerBrick[0].GpioData[0].1
M2->PowerBrick[0].GpioData[0].2
M3->PowerBrick[0].GpioData[0].3
M4->PowerBrick[0].GpioData[0].4
M5->PowerBrick[0].GpioData[0].5
M6->PowerBrick[0].GpioData[0].6
M7->PowerBrick[0].GpioData[0].7
M8->PowerBrick[0].GpioData[0].8
M9->PowerBrick[0].GpioData[0].9
M10->PowerBrick[0].GpioData[0].10
M11->PowerBrick[0].GpioData[0].11
M12->PowerBrick[0].GpioData[0].12
M13->PowerBrick[0].GpioData[0].13
M14->PowerBrick[0].GpioData[0].14
M15->PowerBrick[0].GpioData[0].15

// Outputs
M32->PowerBrick[0].GpioData[0].16
M33->PowerBrick[0].GpioData[0].17
M34->PowerBrick[0].GpioData[0].18
M35->PowerBrick[0].GpioData[0].19
M36->PowerBrick[0].GpioData[0].20
M37->PowerBrick[0].GpioData[0].21
M38->PowerBrick[0].GpioData[0].22
M39->PowerBrick[0].GpioData[0].23
